{% extends 'base.html' %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>

<h1>Delete Stock</h1>

{% if ticker %}

    {% for item in ticker %}
        <a href="{% url 'delete' item.id%}", class="btn btn-secondary">
                Delete {{ item }}</a> <br/><br/>
    {% endfor %}
{% else %}
    You don't have any stocks...
{% endif %}


</body>

{% endblock %}

</html>
